- name: Sadda Hack
  description: >-
    The Big-Fat Hackathon. SaddaHack is the prime event of Elysium'20. With a
    total prize money of worth 1Lac and a platform to go head-to-head with the
    best competitors, It's going to be a fun-filled 48 hours with the most
    interesting problem-set to develop & solve.

- name: Fortnightathon 2.0
  description: >-
    The flagship coding community of IEEE IIITD. This time with more incentives.
    With over 850+ regular coders, competing together, growing together, this
    event will let you flaunt and test your programming skills with the best
    people. Mentors who've qualified for ICPC & are GSoC scholars will
    nonethless help you learn for 5 days straight even if you can't win the
    big-fat prizes for the best.

- name: Palette
  description: >-
    Design at Elysium'20. A pre-event in various categories of Design that will
    lead upto the fest. It is a graphic design competition spanning over 3 weeks
    with a couple of deadlines between them. With Prizes worth X, we bring to
    you the platform to present your designs and get judged by the best in this
    field.

